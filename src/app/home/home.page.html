<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Mensajer√≠a
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <!-- List of Text Items -->
<ion-list>
    
    <ion-item *ngFor="let chat of chatRooms" (click)="OpenChat(chat)">
      <ion-avatar slot="start"> 
        <ion-img [src]="chat.img"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2><b>{{chat.name}}</b></h2>
        <p>{{chat.description}}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>
